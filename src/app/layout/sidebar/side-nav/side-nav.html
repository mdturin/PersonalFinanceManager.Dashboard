<aside class="side-nav card border-0 shadow-sm">
  <div class="card-body d-flex flex-column gap-3">
    @if(loading){
    <div class="alert alert-info mb-0">
      Loading navigation...
    </div>
    }

    @if(error){
    <div class="alert alert-danger mb-0">
      {{ error }}
    </div>
    }

    @if(config){
    @for (section of config.sections; track $index) {
    <div>
      <p class="side-title mb-2">{{ section.title }}</p>
      <nav class="list-group list-group-flush">
        @for (item of section.items; track $index) {
        <a class="list-group-item list-group-item-action side-link" [class.active]="item.active"
          [routerLink]="item.route" (click)="onNavItemClick(item)">
          {{ item.label }}
        </a>
        }
      </nav>
    </div>
    }

    @for(card of config.cards; track $index){
    <div class="side-card card border-0 bg-light" [class.hide]="card.hidden" [hidden]="card.hidden">
      <div class="card-body py-3">
        <p class="side-card-title">{{ card.title }}</p>
        <p class="side-card-body mb-2">{{ card.body }}</p>
        <button class="btn btn-outline-primary btn-sm" type="button" (click)="onCardButtonClick(card.buttonAction)">
          {{ card.buttonLabel }}
        </button>
      </div>
    </div>
    }
    }
  </div>
</aside>
