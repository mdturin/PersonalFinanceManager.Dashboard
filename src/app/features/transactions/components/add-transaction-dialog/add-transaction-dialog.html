<mat-card class="dialog-card" role="dialog" aria-labelledby="add-transaction-title">
  <mat-card-header class="dialog-header">
    <div class="dialog-header-text">
      <mat-card-title id="add-transaction-title">{{ title }}</mat-card-title>
      <mat-card-subtitle>Capture income, expenses, or transfers.</mat-card-subtitle>
    </div>
    <button type="button" mat-icon-button aria-label="Close dialog" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <form #transactionForm="ngForm" (ngSubmit)="submit()" class="dialog-body">
    <div class="dialog-grid">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select
          name="type"
          [(ngModel)]="formData.type"
          [disabled]="transaction != null"
          required
        >
          <mat-option value="income">Income</mat-option>
          <mat-option value="expense">Expense</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          name="amount"
          min="0"
          step="0.01"
          [(ngModel)]="formData.amount"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput type="date" name="date" [(ngModel)]="formData.date" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select name="categoryId" [(ngModel)]="formData.categoryId" required>
          <mat-option value="" disabled>Select category</mat-option>
          @for (category of categories; track $index) {
            <mat-option [value]="category.id">
              {{ category.name }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>From Account</mat-label>
        <mat-select
          name="accountId"
          [(ngModel)]="formData.accountId"
          [disabled]="transaction != null"
          required
        >
          <mat-option value="" disabled>Select account</mat-option>
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field *ngIf="formData.type === 'transfer'" appearance="outline">
        <mat-label>To Account</mat-label>
        <mat-select name="toAccountId" [(ngModel)]="formData.toAccountId" required>
          <mat-option value="" disabled>Select destination</mat-option>
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.name }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

      <mat-form-field class="dialog-note" appearance="outline">
        <mat-label>Note</mat-label>
        <textarea matInput name="note" rows="2" [(ngModel)]="formData.note"></textarea>
      </mat-form-field>
    </div>

    <footer class="dialog-footer">
      <button type="button" mat-stroked-button (click)="closeDialog()">Cancel</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="transactionForm.invalid">
        Save Transaction
      </button>
    </footer>
  </form>
</mat-card>
