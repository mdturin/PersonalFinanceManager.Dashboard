<div class="login-page container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-sm border-0 login-card">
    <div class="card-body p-4 p-md-5">
      <h1 class="h4 mb-2">Welcome back</h1>
      <p class="text-muted mb-4">Sign in to your Personal Finance Manager dashboard.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter username"
          />
          <small class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
            Username is required.
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
          <small class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
            Password is required.
          </small>
        </div>

        <div class="alert alert-danger py-2" *ngIf="loginFailed" role="alert">
          Login failed. Please provide valid credentials.
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
      </form>
    </div>
  </div>
</div>
