<aside class="side-nav">

  <div *ngIf="loading" class="loading">
    <p>Loading navigation...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <ng-container *ngIf="config">
    <!-- Render nav sections dynamically -->
    <ng-container *ngFor="let section of config.sections">
      <p class="side-title">{{ section.title }}</p>
      <nav class="side-links">
        <a *ngFor="let item of section.items" class="side-link" [class.active]="item.active" [routerLink]="item.route">
          {{ item.label }}
        </a>
      </nav>
    </ng-container>

    <!-- Render cards dynamically -->
    <div *ngFor="let card of config.cards" class="side-card" [class.hide]="card.hidden" [hidden]="card.hidden">
      <p class="side-card-title">{{ card.title }}</p>
      <p class="side-card-body">{{ card.body }}</p>
      <button class="ghost-button" type="button" (click)="onCardButtonClick(card.buttonAction)">
        {{ card.buttonLabel }}
      </button>
    </div>
  </ng-container>
</aside>
